apply plugin: 'com.android.library'
apply plugin: "com.novoda.bintray-release"


publish {
    userOrg = 'testfw'
    groupId = 'org.newtonproject.newpay.android.sdk'
    artifactId = 'NewPaySDK'
    publishVersion = '0.0.7'
    desc = 'third application request profile from newpay'
    website = 'https://github.com/weixuefeng/NewMallDemo.git'
}

android {
    compileSdkVersion 26



    defaultConfig {
        minSdkVersion 15
        targetSdkVersion 26
        versionCode 1
        versionName "1.0"
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }

    lintOptions {
        abortOnError false
    }

}

project.ext {
    spongycastleVersion = '1.54.0.0'
}

dependencies {
    implementation fileTree(include: ['*.jar'], dir: 'libs')
    implementation files('libs/crypto-3.3.1-android.jar')
    implementation files('libs/utils-3.3.1-android.jar')
    implementation 'com.madgag.spongycastle:core:1.58.0.0'
    implementation "com.madgag.spongycastle:prov:1.58.0.0"
    implementation "com.google.code.gson:gson:2.8.2"

}
